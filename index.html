<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My RM?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #003a8f, #0066cc);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .box {
      position: relative;
      width: 350px;
      height: 220px;
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      margin: auto;
    }

    button {
      position: absolute;
      padding: 12px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yes {
      background: white;
      color: #003a8f;
      left: 110px;
      top: 140px;
    }

    #no {
      background: #ffdede;
      color: #003a8f;
      left: 200px;
      top: 140px;
    }

    .final {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="start">
  <h1>Khushboo, will you be my RM at HDFC Bank? ðŸ˜„</h1>

  <div class="box">
    <button id="yes">Yes ðŸ˜Œ</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>
</div>

<div class="container final" id="end">
  <h1>Youâ€™re hired ðŸŽ‰</h1>
  <p>First duty: manage my money & coffee â˜•ðŸ˜‰</p>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const start = document.getElementById("start");
  const end = document.getElementById("end");

  let scale = 1;
  let index = 0;

  const safeSpots = [
    { left: "20px", top: "20px" },
    { left: "240px", top: "20px" },
    { left: "20px", top: "120px" },
    { left: "240px", top: "120px" },
    { left: "130px", top: "60px" }
  ];

  noBtn.onmouseover = () => {
    index = (index + 1) % safeSpots.length;
    noBtn.style.left = safeSpots[index].left;
    noBtn.style.top = safeSpots[index].top;

    scale += 0.2;
    yesBtn.style.transform = `scale(${scale})`;
  };

  yesBtn.onclick = () => {
    start.style.display = "none";
    end.style.display = "block";
  };
</script>

</body>
</html>
